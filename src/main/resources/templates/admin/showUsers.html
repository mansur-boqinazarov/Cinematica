<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/admin/showUsers.css">
    <script>
        function showDetails(userId) {
            const detailsContainers = document.querySelectorAll('.details-container');
            detailsContainers.forEach(container => {
                container.style.display = 'none';
            });
            const detailsContainer = document.getElementById('details-' + userId);
            if (detailsContainer) {
                detailsContainer.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Registered Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:object="${user}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <button class="btn btn-view">View Details</button>
                <button class="btn btn-block">Block</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
