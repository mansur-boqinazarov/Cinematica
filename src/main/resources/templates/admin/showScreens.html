<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Screens</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/admin/showScreens.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Show Screens</h1>
    </div>
    <ul>
        <li th:each="screen : ${screens}">
            <p th:text="'Screen Name: ' + ${screen.name}">Screen Name</p>
            <p th:text="'Total Seats: ' + ${screen.capacity}">Total Seats</p>
            <p th:text="'Theater Name: ' + ${theaterMap[screen.roomId]}">Theater Name</p>
            <form th:action="@{/admin/show/{id}(id=${screen.id})}" method="get">
            </form>
        </li>
    </ul>
</div>
</body>
</html>
