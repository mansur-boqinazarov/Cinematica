<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/user/userProfile.css">
</head>
<body>
<div class="container">
    <div class="profile-card animate__animated animate__zoomIn" data-aos="zoom-in">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p><strong>Full Name:</strong> <span th:text="${userProfile.fullName}"></span></p>
            <p><strong>Username:</strong> <span th:text="${userProfile.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${userProfile.email}"></span></p>
            <p><strong>Role:</strong> <span th:text="${userProfile.role}"></span></p>
        </div>

        <h2>Tickets</h2>
        <table class="table table-hover" data-aos="zoom-in">
            <thead>
            </thead>
            <tbody>
            <tr th:each="ticket : ${userTickets}">
                <td colspan="3">
                    <a th:href="@{'/user/ticket/' + ${ticket.id}}" class="ticket-card">
                        <div><strong>Seat Number:</strong> <span th:text="${ticket.seatNumber}"></span></div>
                        <div><strong>Time:</strong> <span th:text="${ticket.time}"></span></div>
                        <div><strong>Price:</strong> <span th:text="${ticket.price}"></span></div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
