<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/static/admin/addTheater.css">

</head>
<body>
<div class="container animate__animated animate__fadeInUp">
    <h1>Add New Theater</h1>
    <form action="/admin/addTheater" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter the name" required>

        <label for="location">Capacity</label>
        <input type="text" id="location" name="location" placeholder="Enter the location" required>

        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
