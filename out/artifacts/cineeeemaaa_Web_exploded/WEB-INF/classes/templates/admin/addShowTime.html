<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Showtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <link rel="stylesheet" href="/static/admin/addShowTime.css">
</head>
<body>
<div class="container" data-aos="fade-up">
    <h1>Create Showtime</h1>
    <form action="/admin/addShowTime" method="post">
        <input type="hidden" name="movieId" th:value="${movieId}" />

        <label for="screenId">Screen:</label>
        <select id="screenId" name="screenId" required>
            <option value="">Select a Screen</option>
            <th:block th:each="screen : ${screens}">
                <option th:value="${screen.id}" th:text="${screen.name}"></option>
            </th:block>
        </select>

        <label for="showTime">Show Time:</label>
        <input type="datetime-local" id="showTime" name="showTime" required />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter price" min="0" required />

        <button type="submit" class="button">Add Showtime</button>
    </form>
</div>

<!-- External Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        duration: 1200,
    });
</script>
</body>
</html>
