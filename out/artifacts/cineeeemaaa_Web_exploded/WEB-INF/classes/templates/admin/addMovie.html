<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/static/admin/addMovie.css">
</head>
<body>
<div class="container">
    <h1>Add a New Movie</h1>
    <form action="/admin/addMovie" method="post" enctype="multipart/form-data">
        <label for="movieTitle">Movie Title</label>
        <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter the movie title" required>

        <label for="movieCategory">Movie Category</label>
        <input type="text" id="movieCategory" name="categoryName" placeholder="Enter the movie category" required>

        <label for="trailerUrl">Trailer URL</label>
        <input type="text" id="trailerUrl" name="trailerUrl" placeholder="Enter the movie trailer URL" required>

        <label for="movieDescription">Movie Description</label>
        <textarea id="movieDescription" name="description" rows="3" placeholder="Enter the movie description" required></textarea>

        <label for="releaseDate">Release Date</label>
        <input type="date" id="releaseDate" name="releaseDate" required>

        <label for="duration">Duration (minutes)</label>
        <input type="number" id="duration" name="duration" placeholder="Enter the duration in minutes" required>

        <label for="posterImage">Poster Image</label>
        <input type="file" id="posterImage" name="posterImage" accept="image/*" required>

        <button type="submit">Add Movie</button>
    </form>
</div>
</body>
</html>
